<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <div class="">
    <form th:action="@{/tutor/editCate/{id} (id=${cate.id})}" th:object="${cate}" method="post">
        
        <label for="categoryName">CategoryName: </label>
        <input type="text" id="categoryName"  th:field="*{categoryName}" th:value="cate.categoryName" required>
        <button type="submit" class="btn btn-primary">Edit Category</button>
        </form>
    </div>

    <div class="back">
        <form th:action="@{/tutor/uploadCate}"  method="get">
            <button type="submit" class="btn btn-primary">Back</button>
            </form>
    </div>
</body>
</html>
