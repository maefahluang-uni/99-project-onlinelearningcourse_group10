<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Concert</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007BFF;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .btn-back {
            background-color: #28a745;
            color: #ffffff;
        }

        .btn-back:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Add Course</h1>
        <form th:action="@{/tutor/uplCou}" th:object="${course}" method="post">
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" name="price" value="0" class="form-control" min="0" step="0.01" id="price"
                    th:field="*{price}" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" th:field="*{createDate}" required>
            </div>

            <div class="form-group">
                <label for="courseName">Course Name:</label>
                <input type="text" class="form-control" id="courseName" th:field="*{courseName}" required>
            </div>

            <div class="form-group">
                <label for="description">Course Description:</label>
                <input type="text" class="form-control" id="description" th:field="*{course_description}" required>
            </div>

            <div class="form-group">
                <label for="cate">Course Category (Please create at least one category):</label>
                <select id="cate" name="cate" class="form-control" th:field="*{category}">
                    <option th:each="cate : ${cates}" th:value="${cate.id}" th:text="${cate.categoryName}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="thumbnailsrc">Thumbnail Source (Bucket/picturename):</label>
                <input type="text" class="form-control" id="thumbnailsrc" th:field="*{thumbnail_src}" required>
            </div>

            <div class="form-group">
                <label for="introSrc">Introduction Source (Bucket/picturename):</label>
                <input type="text" class="form-control" id="introSrc" th:field="*{intro_src}" required>
            </div>

            <button type="submit" class="btn btn-primary">Save Course</button>
        </form>

        <div class="mt-3">
            <a class="btn btn-back" onclick="history.go(-1)">
                <span class="icon"><i class="fas fa-angle-double-left mr-2"></i></span>
                <span class="text">Cancel</span>
            </a>
        </div>
    </div>
</body>

</html>
