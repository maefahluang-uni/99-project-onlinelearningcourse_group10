<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="input">
        <form th:action="@{/tutor/editVid/{vId}/{cId}(vId=${video.id},cId=${video.course.id})}" th:object="${video}" method="post">
            <div class="">
            <label for="title">Title: </label>
            <input type="text" id="title" th:field="*{title}" th:value="video.title" required>
            <label for="description">Description: </label>
            <textarea cols="30" rows="10" type="text" id="description" th:field="*{description}" th:value="video.description" required></textarea>
            <label for="path">Video Source: </label>
            </div>
            <input type="text" id="path" th:field="*{path}" th:value="video.path" required>
            <button type="submit" class="btn btn-primary">Upload Video</button>
        </form>
        </div>
</body>
</html>
