<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="topBar">
        
        <a th:href="@{/ano/}" id="">P'TAO TUTORs</a>
        <a th:href="@{/ano/}" id="">Home</a>
        <a th:href="@{/ano/Courses}" id="">Courses</a>
        <a th:href="@{/ano/support}" id="">Support</a>
        
        <div sec:authorize="hasAuthority('STUDENT')">
            <a th:href="@{/student/profile}" id="">Profile</a>
        </div>
    
        <div sec:authorize="isAuthenticated()">
        <a th:href="@{/logout}">Log out</a>
        </div>
    
        <div sec:authorize="isAnonymous()">
        <a th:href="@{/login}">Log in</a>
        <a th:href="@{/register}"> Register </a>
        </div>
        <!--<a th:href="@{/login}" id="Loginbutt">Login</a>
        <a th:href="@{/logout}" id="Logoutbutt">LogOut</a>-->
        </div>
    
    <h1 th:text="${theUnit.course.courseName}"></h1>
    <h2 th:text="${theUnit.title}"></h2>
    <video th:src="@{https://storage.googleapis.com/{src}(src=${theUnit.path})}" controls></video>
    <p th:text="${theUnit.description}"></p>
    <Br></Br>

    <div>
        <h3> All Units </h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Units</th>
                    <th>Description</th>
                    <th>Action</th>
                
                </tr>
            </thead>
            <tbody>
                <tr th:each="unit : ${units}">
                    <td th:text="${unit.title}"></td>
                    <td th:text="${unit.description}"></td>

                    <td>
                    <form th:action="@{/student/watchCou/{cId}/{vId} (cId =${unit.course.id}, vId = ${unit.id})}" method="get">

                        <button type="submit" class="btn btn-primary">Watch</button>
                    </form>
                    </td>
                    
                </tr>
            </tbody>
        </table> 
    </div>

</body>
</html>
