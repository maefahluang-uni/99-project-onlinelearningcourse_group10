<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Concert</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Course</h1>
        <form th:action="@{/tutor/editCou/{id} (id=${course.id})}" th:object="${course}" method="post">
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" name="price" th:value="course.price" class="form-control" min="0" step="0.01" id="price" th:field="*{price}" required>
                <label for="date">Date:</label>
                <input type="date" class="form-control" th:value="course.createDate"  id="date" th:field="*{createDate}" required>
                <label for="courseName">Course Name:</label>
                <input type="text" class="form-control" th:value="course.courseName"  id="courseName" th:field="*{courseName}" required>
                <label for="description">Course Description: </label>
                <input type="text" class="form-control" th:value="course.course_description"  id="description" th:field="*{course_description}" required>
                <label for="cate">Course Description: </label>
                <select th:value="course.category" id="cate" name="cate" th:field="*{category}"  required>
                    <option th:each="cate : ${cates}" th:value="${cate.id}" th:text="${cate.categoryName}"></option>
            </select>
                <label for="thumbnailSrc">Thumbnail Source (Bucket/picturename)</label>
                <input type="text" class="form-control" th:value="course.thumbnail_src"  id="thumbnailSrc" th:field="*{thumbnail_src}" required>
                <label for="introSrc">Introduction Source (Bucket/picturename)</label>
                <input type="text" class="form-control" th:value="course.intro_src"  id="introSrc" th:field="*{intro_src}" required>
                
                

            </div>
            <button type="submit" class="btn btn-primary">Save Course</button>
        </form>
        <br>
        <div class="back">
            <form th:action="@{/tutor/manageCou}" method="get">
                <button type="submit" class="btn btn-primary">Cancle</button>
                </form>
        </div>
    </div>

    

</body>
</html>
