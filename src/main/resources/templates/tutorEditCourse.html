<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #1e5590;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            color: #495057;
        }

        input[type="number"],
        input[type="date"],
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            display: inline-block;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back {
            text-align: center;
        }

        .back button {
            background-color: #6c757d;
        }

        .back button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Course</h1>
        <form th:action="@{/tutor/editCou/{id} (id=${course.id})}" th:object="${course}" method="post">
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" name="price" th:value="course.price" class="form-control" min="0" step="0.01" id="price" th:field="*{price}" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" th:value="course.createDate" id="date" th:field="*{createDate}" required>
            </div>

            <div class="form-group">
                <label for="courseName">Course Name:</label>
                <input type="text" class="form-control" th:value="course.courseName" id="courseName" th:field="*{courseName}" required>
            </div>

            <div class="form-group">
                <label for="description">Course Description:</label>
                <input type="text" class="form-control" th:value="course.course_description" id="description" th:field="*{course_description}" required>
            </div>

            <div class="form-group">
                <label for="cate">Category:</label>
                <select th:value="course.category" id="cate" name="cate" th:field="*{category}" class="form-control" required>
                    <option th:each="cate : ${cates}" th:value="${cate.id}" th:text="${cate.categoryName}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="thumbnailSrc">Thumbnail Source (Bucket/picturename):</label>
                <input type="text" class="form-control" th:value="course.thumbnail_src" id="thumbnailSrc" th:field="*{thumbnail_src}" required>
            </div>

            <div class="form-group">
                <label for="introSrc">Introduction Source (Bucket/picturename):</label>
                <input type="text" class="form-control" th:value="course.intro_src" id="introSrc" th:field="*{intro_src}" required>
            </div>

            <button type="submit" class="btn btn-primary">Save Course</button>
        </form>

        <div class="back">
            <form th:action="@{/tutor/manageCou}" method="get">
                <button type="submit" class="btn btn-secondary">Cancel</button>
            </form>
        </div>
    </div>
</body>
</html>
