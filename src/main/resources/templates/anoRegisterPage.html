<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form th:action="@{/register}" th:object="${user}" method="post">
                <tx><h2>Sign Up</h2></tx>
                <span class="left-align">Username</span>
                <input type="text" id="username" th:field="*{username}" placeholder="" required>
                <span class="left-align">Password</span>
                <input type="password" id="password" th:field="*{password}" placeholder="" required>
                <input type="checkbox" id="showPassword"> Show Password
                <div>
                    <a th:href="@{/login}" class="backtutor-button">Back </a>
                    <button type="submit" class="logintutor-button">Register</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('showPassword').addEventListener('change', function() {
            var passwordInput = document.getElementById('password');
            passwordInput.type = this.checked ? 'text' : 'password';
        });
    </script>
